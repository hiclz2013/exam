<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	/* 콘솔소개 */
	console.log("타입확인")
	
	console.log(typeof 1);  		//number
	console.log(typeof 1.5);		//number
	console.log(typeof '한');		//string
	console.log(typeof "안녕하세요");	//string
	console.log(typeof (6>5));		//boolean
	console.log(typeof (6<5)); 	    //boolean
</script>


<script type="text/javascript">
	console.log("number 형 확인")
	
	console.log(13+5);	//18
	console.log(13-5);	//8
	console.log(13*5);	//65
	console.log(13/5);	//2.6
	console.log(13%5);	//3
	
	console.log(13+5.2);	//18.2
	
	console.log(5+3*2);	//11
	console.log((5+3)*2);   //16

</script>

<script type="text/javascript">
	console.log("string 형 확인")
	
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	/* 동해물과 "백두산"이 */
	console.log('동해물과 "백두산"이');

	/* 동해물과 '백두산'이 */
	console.log("동해물과 '백두산'이");
	
	/* 동해물과 "백두산"이 */
	console.log("동해물과 \"백두산\"이");
	console.log('동해물과 \'백두산\'이');
	
	
	console.log('동해물과 \n백두산이');
	console.log('동해물과 \t백두산이');
	
	var no = 1234;
	console.log("동해물과" + no + "백두산이");
	
</script>

<script type="text/javascript">
	console.log("boolean 형 확인");
	console.log(52>273);  //true
	console.log(52<273);  //false
</script>

<script type="text/javascript">
	var person = "정우성";
	/* 코드작성 */
	var person = "이효리";
	var person = "유재석";

    console.log(person);

</script>


<script type="text/javascript">
	var data;
	console.log(typeof data);
	
	data = 15;
	console.log(typeof data);
	
	data = "안녕";
	console.log(typeof data);
	
	data = true;
	console.log(typeof data);
	

</script>


<script type="text/javascript">
	var myVar1; 
	var myVar2 = null;
	
	console.log( myVar1 );   //undefined
	console.log( myVar2 );   //null

</script>




<script type="text/javascript">
	console.log("123" == 123);		//true
	console.log("123" === 123);     //false	


	var myVar1;               //undefined
	var myVar2 = null;        //null
	
	console.log( myVar1 == myVar2 );    //true
	console.log( myVar1 === myVar2 );   //false
	
	
	console.log('' == false);		//true
	console.log('' == 0);			//true
	console.log(0 == false);		//true

</script>


</body>



</html>
