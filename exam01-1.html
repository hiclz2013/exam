<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">

	//주어진 숫자가 60점 이상이면 “합격입니다.” 60점 미만이면 “불합격입니다.” 를 console 에 출력하세요
	var point = prompt("점수를 입력하세요");
	
	if(point>=60){
		console.log("합격입니다.");
		document.write("<h1>합격입니다.</h1>")
	}else {
		console.log("불합격입니다.");
		document.write("<p>불합격입니다.</p>")
	}
	

	</script>
</body>
</html>
