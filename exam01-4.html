	<script type="text/javascript">
	/*
	6의 배수이자 14의 배수인 가장 적은 정수 찾기
    */
   	
    //숫자를 준비한다 1
    
    //반복문
    //(6의 배수)이자 (14의 배수)인지 물어본다     둘다 만족해야 OK
    //1->2-->3
    //반복문
    
  	
    var i = 1;
    
    //반복문
    while(true){
    	
    	//탈출조건
    	//if break
    	if( i%6==0 &&  i%14==0){
    		console.log(i)
    		break;
    	}
    	
    	i++;
    	
    }
    
    
    
    
    
    
    
    
	</script>
